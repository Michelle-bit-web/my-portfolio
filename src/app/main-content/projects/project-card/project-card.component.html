<div class="project-frame fontBricolage400" data-aos="fade-left" [attr.button]="'project-card.project-btn' | translate">
    <img [routerLink]="['preview', index]" src="{{project.imgResponsive}}" alt="" (click)="getIndex(index)" >
    <h3 class="fontBricolage700">{{ project.title }}</h3>
    <span class="fontBricolage400">{{ project.description | translate }}</span>
</div>
