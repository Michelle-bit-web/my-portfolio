<div 
class="project-frame fontBricolage400" 
data-aos="fade-left" [attr.button]="'project-card.project-btn' | translate" 
[ngClass]="{ 'touch': isTouchDevice }"
#frameRef 
>
    <img [routerLink]="['preview', index]" src="{{project.imgResponsive}}" alt="Project preview image on devices">
    <h3 class="fontBricolage700">{{ project.title }}</h3>
    <span class="fontBricolage400">{{ project.description | translate }}</span>
</div>
