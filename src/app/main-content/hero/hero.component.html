<section>

  <div class="content">

    <app-header class="header"></app-header>

    <div class="main-frame">
       
      <div class="upper-frame">
        <div class="upper-left-frame">
          <div class="btn-wrapper">
          <img  [ngClass]="{ 'touch': isTouchDevice }"class="img-hand" src="assets/img/01-Hero/title-photo/waving_hand.png" alt="{{'hero.image.hand-icon' | translate}}"/>
          <button #btnMobile class="fontBricolage500 btn-greeting" [attr.data-name]="'hero.name' | translate" [ngClass]="{ 'touch': isTouchDevice }">
            <span class="btn-label">{{ 'hero.hello-world' | translate }}</span>
            <span #name class="btn-overlay-text">{{ nameLocalized }}</span>
          </button>
        </div>

        <h1 class="fontBricolage700 bouncing-letters" data-aos="fade-right">
          <span>F</span>
          <span>r</span>
          <span>o</span>
          <span>n</span>
          <span>t</span>
          <span>e</span>
          <span>n</span>
          <span>d</span>
        </h1>
        </div>

        <div class="polaroid-frame" data-aos="fade-left">
          <div class="bg-polaroid"></div>
          <picture>
            <source media="(max-width: 650px)" srcset="assets/img/01-Hero/IMG_3698-mobile.jpeg" class="picture" [ngClass]="{ 'touch': isTouchDevice }" [style.animationDelay]="isTouchDevice ? 1 + 's' : null" />
            <img class="picture" src="assets/img/01-Hero/IMG_3698.jpeg" alt="{{'hero.image.polaroid-frame' | translate}}" [ngClass]="{ 'touch': isTouchDevice }" [style.animationDelay]="isTouchDevice ? 1 + 's' : null" />                  
          </picture>
          <picture>
            <source media="(max-width: 650px)" srcset="assets/img/01-Hero/title-photo/polaroid-mobile.png" class="polaroid" />
            <img src="assets/img/01-Hero/title-photo/polaroid.png" class="polaroid" alt="{{'hero.image.picture' | translate}}"/>                  
          </picture>
         
          <p class="name fontKalam700" #name (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">Michelle &#58;&#41;</p>
        </div>
       
      </div>

      <div class="lower-frame">
        <h1 class="fontBricolage700 bouncing-letters" data-aos="fade-left">
          <span>D</span>
          <span>E</span>
          <span>V</span>
          <span>E</span>
          <span>L</span>
          <span>O</span>
          <span>P</span>
          <span>E</span>
          <span>R</span>
        </h1>
        <a class="nav-link" href="#{{ 'header.contact' | translate }}">
          <button class="fontBricolage500 btn-contact">{{'hero.contact' | translate}}</button>
        </a>
      </div>
      
    </div>
   
    <div class="frame-sm pos-absolute">
      <div class="icons" data-aos="fade-up"><a href="https://www.linkedin.com/in/dr-michelle-puschkarow/" target="_blank"><img  src="assets/img/01-Hero/social-media/Linkedin.png" alt="{{ 'header.image.icon-linked-in' | translate }}"/></a></div>
      <div class="icons" data-aos="fade-up"><a href="https://github.com/Michelle-bit-web" target="_blank"><img  src="assets/img/01-Hero/social-media/Github.png" alt="{{ 'header.image.icon-github' | translate }}" /></a></div>
      <div class="icons" data-aos="fade-up"><a href="#{{ 'header.contact' | translate }}"><img  src="assets/img/01-Hero/social-media/mail.png" alt="{{ 'header.image.icon-email' | translate }}" /></a></div>
    </div>
  </div>
</section>
