<header class="fontBricolage700">
  <div class="container-logo" [ngClass]="{'color-inverse': variant === 'inverse'}">
    
    <img 
      class="logo-normal"
      src="assets/img/08-Logo/Logo 3 Statisch.png"
      alt="logo image"
    />
    <img
      class="logo-hover"
      src="assets/img/08-Logo/Logo 3 Hover.png"
      alt="logo image"
    />
  </div>
  
  <button (click)="toggleMenu()" class="menu-btn" aria-controls="navigation" aria-expanded="false" [ngClass]="{'color-inverse': variant === 'inverse'}">
    <svg class="burger-icon" viewBox="-5 0 100 100" width="40" fill="none">
      <path class="line" 
      stroke="white"
      stroke-width="10" 
      stroke-linecap="round" 
      stroke-linejoin="round" 
      d="m 15 40 h 60 a 1 1 0 0 1 0 20 h -60 a 1 1 0 0 1 0 -40 h 30 v 70">
    </path>
    
    </svg>
  </button>
 <nav [ngClass]="{'color-inverse': variant === 'inverse'}">
   <div class="nav-link-wrapper">
    <a class="nav-link" href="#about">
      About me
      <img class="nav-cirlce"
        src="assets/img/01-Hero/header-bar/header-frame/lines/1.png"
        alt=""
      />
    </a>
  </div>

  <div class="nav-link-wrapper">
    <a class="nav-link" href="#skills">
